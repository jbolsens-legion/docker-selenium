autoscaling:
  scalingType: job
  scaledJobOptions:
    successfulJobsHistoryLimit: 100
    failedJobsHistoryLimit: 100
    scalingStrategy:
      strategy: default
  scaledOptions:
    minReplicaCount: 0
    maxReplicaCount: 7
    pollingInterval: 10
# Configuration for chrome nodes
chromeNode:
  extraEnvironmentVariables: &extraEnvironmentVariables
    - name: SE_NODE_ENABLE_MANAGED_DOWNLOADS
      value: "${SELENIUM_ENABLE_MANAGED_DOWNLOADS}"
    - name: SE_VNC_NO_PASSWORD
      value: "true"
    - name: SE_SCREEN_WIDTH
      value: "1920"
    - name: SE_SCREEN_HEIGHT
      value: "1080"
    - name: TZ
      value: "Asia/Saigon"
    - name: SE_NODE_SESSION_TIMEOUT
      value: "3600"
  readinessProbe:
    enabled: &readinessProbe false
  livenessProbe:
    enabled: &livenessProbe true
# Configuration for edge nodes
edgeNode:
  extraEnvironmentVariables: *extraEnvironmentVariables
  readinessProbe:
    enabled: *readinessProbe
  livenessProbe:
    enabled: *livenessProbe
# Configuration for firefox nodes
firefoxNode:
  extraEnvironmentVariables: *extraEnvironmentVariables
  readinessProbe:
    enabled: *readinessProbe
  livenessProbe:
    enabled: *livenessProbe
